<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Hamburger Menu</title>
  <style>
    .hamburger {
      display: flex;
      flex-direction: column;
      align-items: flex-start; /* Align lines to the left */
      cursor: pointer;
      gap: 5px;
    }
    .hamburger div {
      height: 3px;
      background: #333;
      transition: all 0.3s ease;
    }
    /* Custom widths for each line */
    .hamburger div:nth-child(1) { width: 20px; } /* Top (shorter) */
    .hamburger div:nth-child(2) { width: 25px; } /* Middle (longest) */
    .hamburger div:nth-child(3) { width: 15px; } /* Bottom (shortest) */
    
    /* Optional: Animation on hover */
    .hamburger:hover div:nth-child(1) { width: 25px; }
    .hamburger:hover div:nth-child(3) { width: 25px; }
  </style>
</head>
<body>
  <div class="hamburger">
    <div></div>
    <div></div>
    <div></div>
  </div>
</body>
</html>
